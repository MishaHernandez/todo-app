<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution__link { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="title">Todo</h1>
  <button class="button"><img src="images/icon-moon.svg" alt=""></button>

  <div class="todo">
    <input class="todo__input" type="text" placeholder="Create a new todo...">
    <ul class="todo__list">
      <!-- tasks -->
      <!-- <li class="todo__list-item">Tarea 1</li> -->
    </ul>
  </div>

  <p class="paragraph"><!-- Add dynamic number --> items left</p>

  <button class="button">All</button>
  <button class="button">Active</button>
  <button class="button">Completed</button>

  <button class="button">Clear Completed</button>

  <p class="paragraph">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="#">Your Name Here</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
