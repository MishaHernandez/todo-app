<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <div class="header-wrapper">
    <h1 class="title">Todo</h1>
    <button class="button-theme"><img src="images/icon-moon.svg" alt=""></button>
  </div>

  <div class="todo">
    <input class="todo__input" type="text" placeholder="Create a new todo...">
    <ul class="todo__list">
      <!-- task -->
    </ul>
  </div>

  <div class="todo__footer-tools">
    <p class="paragraph"><span id="numberTasks"></span> items left</p>
  </div>

  <div class="todo__footer-filter">
    <button id="btnAll" class="button--filter">All</button>
    <button id="btnActive" class="button--filter">Active</button>
    <button id="btnCompleted" class="button--filter">Completed</button>
  </div>

  <div class="todo__footer-tools">
    <button id="btnClearCompleted" class="button--clear">Clear Completed</button>
  </div>

  <p class="paragraph">Drag and drop to reorder list</p>

  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="#">Your Name Here</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
